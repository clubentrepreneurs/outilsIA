<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Toolkit Académique - Light Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #ffffff;
            color: #1e293b;
        }

        .custom-blue { color: #00AFD7; }
        .custom-blue-bg { background-color: #00AFD7; }
        .custom-blue-border { border-color: #00AFD7; }

        .glass-card {
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: #00AFD7;
            background: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 12px 24px -10px rgba(0, 175, 215, 0.2);
        }

        .category-header {
            border-left: 4px solid #00AFD7;
            padding-left: 1rem;
        }

        .badge-free { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .badge-paid { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .badge-mix { background: #fef9c3; color: #854d0e; border: 1px solid #fef08a; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="mb-16">
            <h1 class="text-5xl font-extrabold mb-4 text-slate-900 tracking-tight">
                Boîte à outils IA <span style="color: #00AFD7;">2026</span>
            </h1>
            <p class="text-slate-500 text-lg">La sélection ultime pour la réussite universitaire, version claire et épurée.</p>
        </header>

        <div id="content" class="space-y-16">
            </div>

        <footer class="mt-24 py-8 border-t border-slate-100 text-center text-slate-400 text-sm">
            Optimisé pour la réussite étudiante • Document interactif
        </footer>
    </div>

    <script>
        const database = [
            {
                title: "Texte & Rédaction",
                icon: "pen-tool",
                tools: [
                    { name: "LeChat (Mistral)", price: "Gratuit", url: "https://chat.mistral.ai/", tag: "free" },
                    { name: "NotebookLM", price: "Gratuit", url: "https://notebooklm.google/", tag: "free" },
                    { name: "ChatGPT-4o", price: "Mixte", url: "https://chatgpt.com/", tag: "mix" },
                    { name: "Claude 3.5", price: "Mixte", url: "https://claude.ai/", tag: "mix" }
                ]
            },
            {
                title: "Recherche & Sources",
                icon: "search",
                tools: [
                    { name: "Perplexity", price: "Gratuit", url: "https://www.perplexity.ai/", tag: "free" },
                    { name: "Consensus", price: "Mixte", url: "https://consensus.app/", tag: "mix" },
                    { name: "Elicit", price: "Mixte", url: "https://elicit.org/", tag: "mix" },
                    { name: "Zotero AI", price: "Gratuit", url: "https://www.zotero.org/", tag: "free" }
                ]
            },
            {
                title: "Design & Présentation",
                icon: "layout",
                tools: [
                    { name: "Gamma", price: "Mixte", url: "https://gamma.app/", tag: "mix" },
                    { name: "Canva Magic", price: "Mixte", url: "https://www.canva.com/", tag: "mix" },
                    { name: "Adobe Firefly", price: "Mixte", url: "https://www.adobe.com/firefly", tag: "mix" },
                    { name: "Midjourney", price: "Payant", url: "https://www.midjourney.com/", tag: "paid" }
                ]
            },
            {
                title: "Audio & Langues",
                icon: "mic",
                tools: [
                    { name: "Whisper", price: "Gratuit", url: "https://openai.com/research/whisper", tag: "free" },
                    { name: "ElevenLabs", price: "Mixte", url: "https://elevenlabs.io/", tag: "mix" },
                    { name: "DeepL Write", price: "Gratuit", url: "https://www.deepl.com/write", tag: "free" },
                    { name: "HeyGen", price: "Payant", url: "https://www.heygen.com/", tag: "paid" }
                ]
            }
        ];

        const container = document.getElementById('content');

        database.forEach(section => {
            const sectionHTML = `
                <section>
                    <div class="category-header mb-8 flex items-center">
                        <i data-lucide="${section.icon}" style="color: #00AFD7;" class="mr-3"></i>
                        <h2 class="text-2xl font-bold tracking-tight text-slate-800">${section.title}</h2>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${section.tools.map(tool => `
                            <a href="${tool.url}" target="_blank" class="glass-card p-6 rounded-2xl block group relative overflow-hidden">
                                <div class="flex flex-col h-full justify-between">
                                    <div>
                                        <div class="flex justify-between items-start mb-4">
                                            <span class="${tool.tag === 'free' ? 'badge-free' : tool.tag === 'mix' ? 'badge-mix' : 'badge-paid'} text-[10px] font-bold px-2 py-0.5 rounded-md uppercase">
                                                ${tool.price}
                                            </span>
                                            <i data-lucide="external-link" class="w-4 h-4 text-slate-300 group-hover:text-[#00AFD7] transition-colors"></i>
                                        </div>
                                        <h3 class="font-bold text-slate-800 mb-1 group-hover:text-[#00AFD7] transition-colors">${tool.name}</h3>
                                    </div>
                                    <div class="mt-4 flex items-center text-xs font-semibold text-slate-400 group-hover:text-[#00AFD7] transition-colors">
                                        Découvrir l'outil 
                                        <i data-lucide="chevron-right" class="w-3 h-3 ml-1 transform group-hover:translate-x-1 transition-transform"></i>
                                    </div>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                </section>
            `;
            container.insertAdjacentHTML('beforeend', sectionHTML);
        });

        lucide.createIcons();
    </script>
</body>
</html>
