<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Toolkit Académique - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(30, 41, 59, 0.6);
            transform: scale(1.02);
        }

        .category-header {
            border-left: 4px solid #6366f1;
            padding-left: 1rem;
        }

        .badge-free { background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.2); }
        .badge-paid { background: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.2); }
        .badge-mix { background: rgba(245, 158, 11, 0.1); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.2); }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="mb-16">
            <h1 class="text-5xl font-extrabold mb-4 bg-gradient-to-r from-white to-slate-500 bg-clip-text text-transparent">Boîte à outils IA <span class="text-indigo-500">2026</span></h1>
            <p class="text-slate-400 text-lg">La sélection ultime pour la réussite universitaire.</p>
        </header>

        <div id="content" class="space-y-16">
            </div>

        <footer class="mt-24 py-8 border-t border-slate-800 text-center text-slate-500 text-sm">
            Optimisé pour les étudiants de l'UBS • Document interactif
        </footer>
    </div>

    <script>
        const database = [
            {
                title: "Texte & Rédaction",
                icon: "pen-tool",
                tools: [
                    { name: "LeChat (Mistral)", price: "Gratuit", url: "https://chat.mistral.ai/", tag: "free" },
                    { name: "NotebookLM", price: "Gratuit", url: "https://notebooklm.google/", tag: "free" },
                    { name: "ChatGPT-4o", price: "Mixte", url: "https://chatgpt.com/", tag: "mix" },
                    { name: "Claude 3.5", price: "Mixte", url: "https://claude.ai/", tag: "mix" }
                ]
            },
            {
                title: "Recherche & Sources",
                icon: "search",
                tools: [
                    { name: "Perplexity", price: "Gratuit", url: "https://www.perplexity.ai/", tag: "free" },
                    { name: "Consensus", price: "Mixte", url: "https://consensus.app/", tag: "mix" },
                    { name: "Elicit", price: "Mixte", url: "https://elicit.org/", tag: "mix" },
                    { name: "Zotero AI", price: "Gratuit", url: "https://www.zotero.org/", tag: "free" }
                ]
            },
            {
                title: "Design & Présentation",
                icon: "layout",
                tools: [
                    { name: "Gamma", price: "Mixte", url: "https://gamma.app/", tag: "mix" },
                    { name: "Canva Magic", price: "Mixte", url: "https://www.canva.com/", tag: "mix" },
                    { name: "Adobe Firefly", price: "Mixte", url: "https://www.adobe.com/firefly", tag: "mix" },
                    { name: "Midjourney", price: "Payant", url: "https://www.midjourney.com/", tag: "paid" }
                ]
            },
            {
                title: "Audio & Langues",
                icon: "mic",
                tools: [
                    { name: "Whisper", price: "Gratuit", url: "https://openai.com/research/whisper", tag: "free" },
                    { name: "ElevenLabs", price: "Mixte", url: "https://elevenlabs.io/", tag: "mix" },
                    { name: "DeepL Write", price: "Gratuit", url: "https://www.deepl.com/write", tag: "free" },
                    { name: "HeyGen", price: "Payant", url: "https://www.heygen.com/", tag: "paid" }
                ]
            }
        ];

        const container = document.getElementById('content');

        database.forEach(section => {
            const sectionHTML = `
                <section>
                    <div class="category-header mb-8 flex items-center">
                        <i data-lucide="${section.icon}" class="text-indigo-500 mr-3"></i>
                        <h2 class="text-2xl font-bold tracking-tight">${section.title}</h2>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        ${section.tools.map(tool => `
                            <a href="${tool.url}" target="_blank" class="glass-card p-5 rounded-2xl block group">
                                <div class="flex flex-col h-full justify-between">
                                    <div>
                                        <div class="flex justify-between items-start mb-3">
                                            <span class="badge-${tool.tag} text-[10px] font-bold px-2 py-0.5 rounded-md uppercase">
                                                ${tool.price}
                                            </span>
                                            <i data-lucide="external-link" class="w-3 h-3 text-slate-600 group-hover:text-indigo-400 transition-colors"></i>
                                        </div>
                                        <h3 class="font-semibold text-slate-100 mb-1 group-hover:text-white transition-colors">${tool.name}</h3>
                                    </div>
                                    <span class="text-xs text-slate-500 mt-4 block italic">Visiter le site &rarr;</span>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                </section>
            `;
            container.insertAdjacentHTML('beforeend', sectionHTML);
        });

        lucide.createIcons();
    </script>
</body>
</html>
