<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Outils IA - Version Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #f8fafc, #eff6ff);
            min-height: 100vh;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            transform: translateY(20px);
        }

        .premium-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .premium-card:hover {
            box-shadow: 0 30px 60px -12px rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-8px) scale(1.02);
        }

        .apex-style {
            letter-spacing: -0.02em;
            font-weight: 800;
            background: linear-gradient(to right, #1e293b, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="py-12 px-6">

    <div class="max-w-5xl mx-auto">
        <header class="mb-20 text-center">
            <span class="inline-block px-4 py-1.5 mb-4 text-xs font-semibold tracking-widest text-indigo-600 uppercase bg-indigo-50 rounded-full">Guide Académique 2026</span>
            <h1 class="text-5xl md:text-7xl apex-style mb-6">Boîte à outils IA</h1>
            <p class="text-slate-500 text-lg max-w-2xl mx-auto">L'arsenal technologique pour exceller à l'université, sélectionné pour les étudiants.</p>
        </header>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            </div>
    </div>

    <script>
        const tools = [
            { cat: "Texte & Rédaction", items: ["LeChat (Gratuit)", "ChatGPT-4o (Mixte)", "Claude 3.5 (Premium)", "NotebookLM (Indispensable)"], icon: "pen-tool", color: "text-blue-500" },
            { cat: "Recherche & Sources", items: ["Perplexity (Gratuit)", "Consensus (Académique)", "Elicit (Sourcing)", "Zotero (Gestion)"], icon: "search", color: "text-emerald-500" },
            { cat: "Audio & Transcription", items: ["Whisper (Gratuit)", "ElevenLabs (Top Audio)", "Adobe Premiere (Pro)"], icon: "mic", color: "text-purple-500" },
            { cat: "Visuels & Slides", items: ["Gamma (Présentations)", "Midjourney (Art)", "Canva Magic (Design)"], icon: "layout", color: "text-rose-500" }
        ];

        const grid = document.getElementById('grid');

        tools.forEach((group, index) => {
            const card = document.createElement('div');
            card.className = `premium-card p-8 rounded-[2rem]`;
            card.style.transitionDelay = `${index * 100}ms`;
            
            card.innerHTML = `
                <div class="flex items-center mb-6">
                    <div class="p-3 bg-white shadow-sm rounded-2xl ${group.color}">
                        <i data-lucide="${group.icon}"></i>
                    </div>
                    <h2 class="text-xl font-bold ml-4 text-slate-800">${group.cat}</h2>
                </div>
                <ul class="space-y-4">
                    ${group.items.map(item => `
                        <li class="flex items-center text-slate-600 group cursor-default">
                            <span class="w-1.5 h-1.5 rounded-full bg-slate-300 mr-3 group-hover:bg-indigo-500 transition-colors"></span>
                            ${item}
                        </li>
                    `).join('')}
                </ul>
            `;
            grid.appendChild(card);
            
            // Trigger animation
            setTimeout(() => card.classList.add('visible'), 50);
        });

        lucide.createIcons();
    </script>
</body>
</html>
